    <script>
        // Definir la fonction pour activer l'animation de slideIn 
        function goToNexpage (currentPageId, nextPageId ) {
            const currentPage = Document.getElementById(currentPageId);
            const nextPage = document.getElementById(nextPageId)
             
            // ajout de l'animation de transition a la page suivante 
            currentPage.classList.remove('visible');
            nextPage.classList.remove('visible');
        }

        // Passer de la page 1 a la page 2 apres 2secondes
        setTimeout(() => {
            goToNexpage('page1','page2')
        }, 2000);

        // passer de la page 2 a la page
        setTimeout (() => {
            goToNexpage('page2', 'page3');
        }, 4000);
    </script>
